<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/e2b009a650.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container card" style="width: 70%">
      <div class="row">
        <div class="col-3">
          <span id="temperature">19</span>
          <span class="units">
            <a href="#">°C</a>
            |
            <a href="#">°F</a>
          </span>
        </div>

        <div class="col-3">
          <ul class="details">
            <li>Feels like: <span id="feels-like"></span> °</li>
            <li>
              <i class="fa-solid fa-umbrella"></i> Humidity:
              <span id="humidity"></span>%
            </li>
            <li>
              <i class="fa-solid fa-wind"></i> Wind:
              <span id="wind"></span> km/h
            </li>
            <li>
              <i class="fa-solid fa-rainbow"></i>
              <span id="description"> Clouds</span>
            </li>
          </ul>
        </div>

        <div class="col-4" id="main-info">
          <h2 id="city">Kyiv</h2>
          <h3 id="curr-date">Monday, 27 June 2022</h3>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
