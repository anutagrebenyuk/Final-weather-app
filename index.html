<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>weather</title>
    <script
      src="https://kit.fontawesome.com/e2b009a650.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container card" style="width: 70%">
      <div class="card-body">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <div class="input-group mb-3" id="enterCityForm">
                <input
                  type="search"
                  class="form-control"
                  placeholder="Enter the city"
                  autofocus="on"
                  autocomplete="off"
                  id="cityEntered"
                />
              </div>
            </div>
            <div class="col-auto">
              <input
                class="form-control btn-weather"
                type="submit"
                value="Check weather"
                id="checkWeather"
              />
            
          </div>
        </form>
        <div class="col-auto">
          <button class="btn-location">Current location</button>
        </div>
      </div>

      <div class="row">
        <div class="col-2">
          <img src="" alt="" id="icon" class="float-left" />
        </div>

        <div class="col-3">
          <span id="temperature">19</span>
          <span class="units">
            <a href="#" id="celsius-link" class="active">°C</a>
            |
            <a href="#" id="fahrenheit-link">°F</a>
          </span>
        </div>

        <div class="col-3">
          <ul class="details">
            <li>Feels like: <span id="feels-like"></span> °</li>
            <li>
              <i class="fa-solid fa-umbrella"></i> Humidity:
              <span id="humidity"></span>%
            </li>
            <li>
              <i class="fa-solid fa-wind"></i> Wind:
              <span id="wind"></span> km/h
            </li>
            <li>
              <i class="fa-solid fa-rainbow"></i>
              <span id="description"> Clouds</span>
            </li>
          </ul>
        </div>

        <div class="col-4" id="main-info">
          <h2 id="city">Kyiv</h2>
          <h3 id="curr-date">Monday, 27 June 2022</h3>
        </div>
      </div>
      <br />
      <div class="forecast-container">
        <div class="row">
          <div class="col-2">
            <div class="forecast-days">Tue</div>
            <div><img src="http://openweathermap.org/img/wn/50d@2x.png" alt="" id="icon" class="float-left" width="50"/></div>
            <div class="forecast-temperature">
              <span class="forecast-temperature-max">18°</span>
              <span class="forecast-temperature-min">12°</span>
            </div>
          </div>
        </div>
      </div>
      <footer>
        This is an
        <a
          href="https://github.com/anutagrebenyuk/Final-weather-app"
          target="_blank"
          >open source</a
        >
        code by Hanna Hrebeniuk
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
